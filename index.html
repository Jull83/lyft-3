<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Lyft</title>

</head>
<body>
  <div class="large-image">

      <header class="row margin-0">
        <div class="col-xs-4 col-xs-offset-4 col-sm-1 col-sm-offset-5">
          <img class="width-100 little-white" src="assets/logo-white.png" alt="Lyft">
        </div>
      </header>

      <div class="container">

        <div class="row margin-0 padding-vh">
          <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4 display-block">
            <img src="assets/logo-pink.png" alt="Lyft">
          </div>
        </div>

      </div>

      <div class="row margin-0 margin-bottom centered height">
        <div class="btn-group text-center">
          <button type="button" class="btn btn-default home-buttons text-white weight-400 btn-lg"> LOG IN</button>
          <a type="button" class="btn btn-default home-buttons text-white weight-400 sign-up-js btn-lg"> SIGN UP</a>
        </div>
      </div>

    </div>
</body>
<script type="text/javascript" src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
